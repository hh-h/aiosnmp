language: python
services:
- docker
cache: pip
matrix:
  include:
  - python: '3.6'
    env: EVENT_LOOP=asyncio
  - python: 3.6-dev
    env: EVENT_LOOP=asyncio
  - python: '3.7'
    dist: xenial
    env: EVENT_LOOP=asyncio
  - python: 3.7-dev
    dist: xenial
    env: EVENT_LOOP=asyncio
  - python: nightly
    env: EVENT_LOOP=asyncio
  - python: '3.6'
    env: EVENT_LOOP=uvloop
    addons:
      apt:
        packages:
        - libuv-dev
  - python: 3.6-dev
    env: EVENT_LOOP=uvloop
    addons:
      apt:
        packages:
        - libuv-dev
  - python: '3.7'
    env: EVENT_LOOP=uvloop
    dist: xenial
    addons:
      apt:
        packages:
        - libuv-dev
  - python: 3.7-dev
    env: EVENT_LOOP=uvloop
    dist: xenial
    addons:
      apt:
        packages:
        - libuv-dev
  - python: nightly
    env: EVENT_LOOP=uvloop
    addons:
      apt:
        packages:
        - libuv-dev
  fast_finish: true
  allow_failures:
  - python: 3.7-dev
    env: EVENT_LOOP=asyncio
  - python: 3.7-dev
    env: EVENT_LOOP=uvloop
  - python: nightly
    env: EVENT_LOOP=asyncio
  - python: nightly
    env: EVENT_LOOP=uvloop
install:
- pip install tox-travis tox-docker
script: tox
deploy:
  provider: pypi
  user: hh-h
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
